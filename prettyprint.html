<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prettify</title>
  <link href="prettify.css" type="text/css" rel="stylesheet" />
</head>
<body onload="prettyPrint()">
  <a href="http://github.com/kieranajp/PimpMyCode">
    <img style="position: absolute; top: 0; right: 0; border: 0; z-index:100;" src="https://a248.e.akamai.net/camo.github.com/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub">
  </a>
  <textarea rows="20" cols="60" id="input" placeholder="Put text in here!"></textarea>
  <button onClick="pp()">PrettyPrint!</button>
  <pre id="pp" class="prettyprint linenums">// You'll see output here!</pre>
  <script type="text/javascript" src="prettify.js"></script>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script>
    function pp() {
      $('#pp').text($('#input').val().replace(/ {4}/g, '  '));
      prettyPrint();
    }
  </script>
</body>
</html>
